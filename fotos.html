<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>The Rolling Stones</title>
        <meta name="apple-mobile-web-app-title" content="Stones">

        <!-- Sets initial viewport load and disables zooming -->
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

        <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <!-- Include the compiled Ratchet CSS -->
        <link rel="stylesheet" href="ratchet.css">

        <!-- Include the compiled Ratchet JS -->
        <script src="ratchet.js"></script>

        <!-- App icons -->
        <link rel="apple-touch-icon-precomposed" sizes="57x57" href="icons/iphone-57.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="icons/ipad-72.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="icons/iphone-114.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="icons/ipad-144.png">

        <!-- Startup images -->
        <link rel="apple-touch-startup-image" href="startupimages/iphone.png" media="(device-width: 320px)">
        <link rel="apple-touch-startup-image" href="startupimages/iphone-4.png" media="(device-width: 320px) and (-webkit-device-pixel-ratio: 2)">
        <link rel="apple-touch-startup-image" href="startupimages/iphone-5.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)">
    </head>
    <body>

        <!-- Make sure all your bars are the first things in your <body> -->
        <header class="bar-title">
            <a class="button-prev" href="index.html" data-transition="slide-out">Home</a>
            <h1 class="title">Fotos</h1>
        </header>

        <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
        <div class="content">
            <div class="slider">
                <ul>
                    <li><img src="gallery/01.jpg" height="200"></li>
                    <li><img src="gallery/02.jpg" height="200"></li>
                    <li><img src="gallery/03.jpg" height="200"></li>
                    <li><img src="gallery/04.jpg" height="200"></li>
              </ul>
            </div>
        </div>

    </body>
</html>
