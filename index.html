<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>The Rolling Stones</title>

        <!-- Sets initial viewport load and disables zooming -->
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

        <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <!-- Include the compiled Ratchet CSS -->
        <link rel="stylesheet" href="ratchet.css">

        <!-- Include the compiled Ratchet JS -->
        <script src="ratchet.js"></script>

    </head>
    <body>

        <!-- Make sure all your bars are the first things in your <body> -->
        <header class="bar-title">
            <h1 class="title">The Rolling Stones</h1>
        </header>

        <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
        <div class="content">
            <ul class="list">
                <li><a href="#">Biographie<span class="chevron"></span></a></li>
                <li><a href="#">Alben<span class="chevron"></span></a></li>
                <li><a href="#">Fotos<span class="chevron"></span></a></li>
                <li><a href="#">Konzerttermine<span class="chevron"></span></a></li>
            </ul>
        </div>

    </body>
</html>
